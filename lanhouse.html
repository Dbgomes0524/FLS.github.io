<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tempo de Uso</title>
    <link rel="stylesheet" href="lanhouse.css">
</head>
<body>
    <div class="container">
        <h1>LanHouse Js</h1>
        <label for="valorMinuto">Valor por 15 minutos (R$):</label>
        <input type="number" id="valorMinuto" placeholder="Digite o valor" step="0.01"> <br><br>
        
        <label for="tempoUso">Tempo de uso (minutos):</label>
        <input type="number" id="tempoUso" placeholder="Digite o tempo em minutos"> <br><br>                                                                                                                                
        
        <button onclick="calcularValor()">Calcular Valor</button>
        
        <h2 id="resultado"></h2>
    </div>
    <script src="lanhouse.js"></script>
</body>
</html>
